---
layout: default
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
  </header>
  <main>
    {% if page.profile %}
      <div class="profile" style="text-align: {{ page.profile.align | default: 'left' }};">
        <img src="{{ page.profile.image }}" alt="Profile Image">
        <div class="address">{{ page.profile.address | markdownify }}</div>
      </div>
    {% endif %}
    <div class="content">
      {{ content }}
    </div>
  </main>
  <footer>
    {{ site.footer_text | markdownify }}
  </footer>
</body>
</html>
